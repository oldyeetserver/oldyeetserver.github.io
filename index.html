<!DOCTYPE html>
<html lang="de">
<head>
    <script src="/universal/universal.js"></script>
    <link rel="stylesheet" href="/universal/universal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/index-icon.png"/>
    <link rel="stylesheet" href="/style/index.css"/>
    <meta property="og:type" content="Website">
    <meta property="og:title" content="Yeetserver Website">
    <meta property="og:description" content="Die Offizielle Website des Yeetserver's"/>
    <meta property="og:image" content="./images/index-icon.png"/>
    <script src="/scripts/index.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Yeetserver</title>
</head>

<body onload="startup()">

<button class="appearance" name="appearance" id="appearancebutton" onclick="appearanceButton()">Whitemode</button>
<button class="delete" name="appearance" id="appearancebutton" onclick="deleteAllCookies()">Alle Cookies löschen</button>
<button class="delete" name="appearance" id="appearancebutton" onclick="alert(document.cookie)">Gespeicherte Cookies anzeigen</button>

<div class="message">
    <p>Website des Yeetservers 🚧👷‍♂️ (In Arbeit)
    <br>Zurzeit finden sich hier nur ein paar zufällige Funktionen</p>
    <label id="rndNum" class="rnd"></label>
    <script>
    const myArray = [
    "😀",
    "🤨",
    "😥",
    "😮",
    "😨",
    "😵"
    ];
    var randomItem = myArray[Math.floor(Math.random()*myArray.length)];
        document.getElementById('rndNum').innerHTML = `Zufälliges Emoji ${randomItem}`;
    </script>
</div>

<div class="calcClass">
    <b>Simpler Rechenapperat ➡ &nbsp; </b>
    <button name="calcButton" onclick="calculator()" class="calcButtonClass">🧮</button>
</div>

<meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="overlay">
    <div id="text">Diese Seite benutzt Cookies um getroffene Einstellungen zu Speichern<br>
    <a href="/policy">Mehr Informationen<br></a>
    <button name="hidecookiebanner" onclick="off()">OK</button>
</div>

</body>
</html>
