<!DOCTYPE html>
<html lang="de">
<head>

    <title>Yeetserver</title>

<style>
    :root {
        --darkmode: rgb(70, 70, 70);
        --whitemode: rgb(255, 255, 255);
        --bg: var(--darkmode);
    }
    body {
        background-color: var(--bg);
    }
</style>
<body>

<div class="appearance">
    <button name="appearance" id="appearancebutton" onclick="appearanceButton()">Whitemode</button>
    <script>
    function changeAppearance(appearance) {
        if (appearance == 1) {
        document.documentElement.style
        .setProperty('--bg', 'var(--whitemode)');}
        else {
        document.documentElement.style
        .setProperty('--bg', 'var(--darkmode)');}
    }


    function appearanceButton(){
    const el = document.getElementById("appearancebutton");
    if (el.firstChild.data == "Darkmode") 
    {
        el.firstChild.data = "Whitemode";
        changeAppearance(0)
    }
    else 
    {
        el.firstChild.data = "Darkmode";
        changeAppearance(1)
    }
}
    </script>
</div>

            var calculation = prompt("Rechnung eingeben")
            try {
                if (calculation.includes(",")) {
                    var calculation = calculation.replace(",", ".")

                const result = eval(calculation)
                if (result === undefined || result === null) {
                } else {
